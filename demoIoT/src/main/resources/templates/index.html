<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>IoT Và Ứng Dụng</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/profile.css">
<!--    <link rel="stylesheet" href="/css/loading_dot.css">-->
    <link rel="stylesheet" href="/icon/themify-icons/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main">
    <!--BEGIN SIDEBAR-->
    <div class="sidebar">
        <div class="logo">
            <p>IoT Và Ứng Dụng</p>
        </div>
        <div class="line"></div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/">
                        <div class="menu trangchu">
                            <i class="ti-home"></i>
                            <p>Trang Chủ</p>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="/time">
                        <div class="menu action_history">
                            <i class="ti-share-alt"></i>
                            <p>Lịch Sử Tưới</p>
                        </div>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!--END SIDEBAR-->

    <!--BEGIN INNERBLOCK-->
    <div class="content-wrapper">
        <div class="content-header">
            <h4>Trang Chủ</h4>
        </div>

        <div class="thongso">
            <div id="temperatureBackground" class="temperature">
                <div class="nhietdo">Nhiệt độ:</div>
                <div class="temperature-container">
                    <span id="temperature-result" class="temperature-value"> 15 </span>
                </div>
                <img src="/img/celsius.png" >
            </div>

            <div id="humidity-background"  class="humidity">
                <div class="doam">Độ Ẩm:</div>
                <div class="humidity-container">
                    <span id="humidity-result" class="humidity-value"> 60 </span>
                </div>
                <img src="/img/humidity.png">
            </div>

            <div id="light-background" class="led">
                <div class="den" style="font-size: 16px"> Máy bơm:</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                           role="switch" id="flexSwitchCheckDefault"
                            style="width: 56px; height: 24px; padding-left: 2rem"
                           onclick="sendStatus()"
                    >
                 </div>
                <div id = "status-pump" style="font-size: 16px">
                    loading
                </div>
            </div>

        </div>

        <div class="content-container">
            <div class="chart-container">
                <canvas id="graph"></canvas>
            </div>
        </div>

    </div>


    <!--END INNERBLOCK-->
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chart.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/graph.js"></script>
<script src="/js/main.js"></script>
<script src="/js/pump.js"></script>
<script src = "/js/weather.js"></script>
</html>
